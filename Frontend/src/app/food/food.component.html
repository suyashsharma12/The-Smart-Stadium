<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Items</title>
    <link rel="stylesheet" href="food.component.css">
</head>
<body>

    <header>
        <h1>Food Items</h1>
    </header>

    <section class="product-section">
        <div class="product" id="pizza">
            <img src="https://images.unsplash.com/photo-1541745537411-b8046dc6d66c?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fHBpenphfGVufDB8fDB8fHww" alt="Pizza">
            <div class="product-info">
                <h3>Pizza</h3>
                <p>Delicious pizza for food lovers</p>
                <p class="price">Price: $10</p>
                <button (click)="addToCart('Pizza', 'Delicious pizza for food lovers', 10)">Add to Cart</button>
            </div>
        </div>
        <div class="product" id="Salad">
            <img src="https://images.unsplash.com/photo-1540189549336-e6e99c3679fe?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8Zm9vZHxlbnwwfHwwfHx8MA%3D%3D" alt="Burger">
            <div class="product-info">
                <h3>Salad</h3>
                <p>Tasty Salad for a quick bite</p>
                <p class="price">Price: $5</p>
                <button (click)="addToCart('Salad', 'Tasty Salad for a quick bite', 5)">Add to Cart</button>
            </div>
        </div>
        <div class="product" id="iceCream">
            <img src="https://images.unsplash.com/photo-1497034825429-c343d7c6a68f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aWNlJTIwY3JlYW18ZW58MHx8MHx8fDA%3D" alt="Ice Cream">
            <div class="product-info">
                <h3>Ice Cream</h3>
                <p>Cool and creamy ice cream</p>
                <p class="price">Price: $3</p>
                <button (click)="addToCart('Ice Cream', 'Cool and creamy ice cream', 3)">Add to Cart</button>
            </div>
        </div>

        <!-- Similar structure for other food products -->

    </section>

    <script src="https://code.angularjs.org/1.8.2/angular.min.js"></script>
    <script>
        angular.module('foodApp', [])
            .controller('FoodController', function ($http, $window) {
                this.addToCart = function (name, description, price) {
                    var foodDetails = { name, description, price };

                    $http.post('http://localhost:9992/food/addtocart', foodDetails)
                        .then(function (response) {
                            console.log(response.data);
                            alert('Item added to cart successfully');
                        })
                        .catch(function (error) {
                            console.error(error.data);
                            alert('Error adding item to cart');
                        });
                };
            });
    </script>
</body>
</html>
